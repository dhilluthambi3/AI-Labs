<!DOCTYPE html>
<html>
<head>
    <title>A* Pathfinding Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">

            <!-- Title -->
            <h1 class="title has-text-centered">A* Pathfinding Visualization</h1>

            <!-- Control Panel -->
            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                    <button class="button is-primary" id="startButton">Start</button>
                </p>
                <p class="control">
                    <button class="button is-light" id="resetButton">Reset</button>
                </p>
                <p class="control">
                    <button class="button is-info" id="pauseResumeButton">Pause</button>
                </p>
            </div>

            <!-- Grid for Visualization -->
            <div class="box">
                <div class="grid" id="grid">
                    <!-- Grid squares will be generated by JavaScript -->
                </div>
            </div>

            <div class="box" id="observationBox">
                <h2 class="subtitle">Observations</h2>
                <div id="heuristicDetails"></div>
            </div>
            

            <!-- Settings Panel -->
            <div class="box">
                <h2 class="subtitle">Settings</h2>
                <div class="field">
                    <label class="label">Setting 1</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Setting value">
                    </div>
                </div>
                <!-- Add more settings as needed -->
            </div>

        </div>
    </section>

    <script src="script.js"></script>
    <!-- <script src="anime.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</body>
</html>
